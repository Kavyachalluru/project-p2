<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .review-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reviews {
            margin-top: 30px;
        }

        .review-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .review-item p {
            margin: 0;
            padding: 5px 0;
        }

        .review-item .buyer-name {
            font-weight: bold;
        }

        .no-reviews {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="review-container">
        <h2>Submit Your Review</h2>
        <!-- Review Form -->
        <form th:action="@{/api/reviews/add/{productId}/{buyerId}(productId=${session.productId}, buyerId=${session.buyerId})}" method="post">
            <textarea name="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
            <button type="submit">Submit Review</button>
        </form>

        <!-- Reviews Section -->
        <div class="reviews">
            <h2>Product Reviews</h2>
            
            <!-- Display reviews or a message if there are none -->
            <div th:if="${reviews.size() == 0}" class="no-reviews">
                <p>No reviews yet. Be the first to review!</p>
            </div>

            <div th:each="review : ${reviews}" class="review-item">
                <p class="buyer-name" th:text="${review.buyerName}">Buyer Name</p>
                <p th:text="${review.reviewText}">Review Text</p>
            </div>
        </div>
    </div>

</body>
</html>
