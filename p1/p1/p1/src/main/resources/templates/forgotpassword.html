<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            color: #333;
            border: 1px solid #007bff;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.4);
        }

        h2 {
            text-align: center;
            color: #004080;
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
            font-weight: bold;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #007bff;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f0f0f0;
            color: #333;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 10px 15px rgba(0, 123, 255, 0.2);
            display: block;
            margin: 30px auto 10px;
        }

        .btn:hover {
            background-color: #3399ff;
            transform: translateY(-3px);
        }

        .otp-group, .reset-password-group {
            display: none; /* Initially hide these groups */
            margin-top: 20px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <form th:action="@{/revshop/forgotpassword/sendotp}" method="POST" id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"th:value="${email}" required>
            </div>
            <button type="submit" class="btn">Send OTP</button>
        </form>

        <form th:action="@{/revshop/forgotpassword/verifyotp}" method="POST" class="otp-group" id="otpForm">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP you received"  th:value="${otp}" required>
                <input type="hidden" name="email" th:value="${email}" />
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <form th:action="@{/revshop/forgotpassword/resetpassword}" method="POST" class="reset-password-group" id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" th:value="${newPassword}" required>
                <input type="hidden" name="email" th:value="${email}" />
                 <input type="hidden" name="otp" th:value="${otp}" /> 
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" th:value:"${confirmPassword}"required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>

        <div class="links">
            <p>Back to <a th:href="@{/revshop/login}">Login</a></p>
        </div>

        <!-- Display error message if present -->
        <div th:if="${error}" style="color: red; text-align: center;">
            <p th:text="${error}"></p>
        </div>

        <!-- Show OTP form if the OTP has been sent -->
        <div th:if="${email != null}">
            <script>
                document.querySelector('.otp-group').style.display = 'block';
            </script>
        </div>

        <!-- Show reset password form if OTP verification is successful -->
        <div th:if="${otpVerified}">
            <script>
                document.querySelector('.reset-password-group').style.display = 'block';
            </script>
        </div>
    </div>
</body>
</html>
