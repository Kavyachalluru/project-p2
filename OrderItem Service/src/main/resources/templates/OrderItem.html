<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4" th:text="${orderItem.id != null ? 'Update Order Item' : 'Add New Order Item'}"></h2>

        <form th:action="@{${orderItem.id != null ? '/order-item/edit/' + ${orderItem.id} : '/api/add'}}"
              th:object="${orderItem}" method="post">
            <div class="form-group">
                <label for="product">Product Name</label>
                <input type="text" th:field="*{product.productName}" class="form-control" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" th:field="*{price}" class="form-control" placeholder="Enter price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${orderItem.id != null ? 'Update' : 'Add'}"></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
