<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<table>
    <tr>
        <th>Order ID</th>
        <th>Buyer ID</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.buyerId}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.totalAmount}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:href="@{/orders/{id}(id=${order.id})}">View</a> |
            <a th:href="@{/orders/edit/{id}(id=${order.id})}">Edit</a> |
            <a th:href="@{/orders/delete/{id}(id=${order.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/orders/new">Create New Order</a>
</body>
</html>
