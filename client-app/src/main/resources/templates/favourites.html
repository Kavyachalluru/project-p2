<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RevShop - Favorites">
    <title>RevShop - Favorites</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
		/* Custom CSS */
		.product-card img {
			height: 250px;
			object-fit: cover;
		}

		.product-card {
			margin-bottom: 30px;
		}

		.filter-section {
			background-color: #f8f9fa;
			padding: 20px;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.product-price {
			color: #561ad7;
			font-size: 18px;
			font-weight: bold;
		}

		.product-discount {
			color: #ff0000;
			font-weight: bold;
			font-size: 24px;
			/* Increase font size for the discount price */
		}

		.original-price {
			text-decoration: line-through;
			color: #000000;
			/* Color for the struck-out price */
		}

		.filter-title {
			font-size: 20px;
			margin-bottom: 10px;
		}

		.search-bar input[type="search"] {
			background-color: #f0f0f0;
			color: #000000;
			border: 2px solid #561ad7;
			border-radius: 20px 40px 10px 15px;
			padding: 10px;
			outline: none;
			transition: background-color 0.3s ease, border-color 0.3s ease;
			width: 250px;
		}

		.search-bar input[type="search"]::placeholder {
			color: #000000;
		}

		.search-bar input[type="search"]:focus {
			background-color: #fff;
			border-color: #561ad7;
		}

		.input-group-append .input-group-text {
			background-color: #561ad7;
			border-radius: 0 40px 40px 0;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s ease;
			color: #fff;
		}

		.input-group-append .input-group-text:hover {
			background-color: #7944d9;
			transform: scale(1.1);
		}

		.nav-link {
			position: relative;
			display: inline-block;
			text-decoration: none;
			color: blue;
			font-weight: normal;
		}

		.nav-link::after {
			content: '';
			position: absolute;
			width: 0;
			height: 2.5px;
			display: block;
			margin-top: 5px;
			right: 0;
			background: #ff0000;
			transition: width 0.3s ease;
			-webkit-transition: width 0.3s ease;
		}

		.nav-link:hover::after {
			width: 45%;
			left: 0;
			right: auto;
		}

		.nav-link.active::after {
			width: 100%;
			left: 0;
			right: auto;
		}

		.nav-link.active {
			color: #561ad7;
			font-weight: bold;
		}

		.nav-link {
			color: rgb(0, 0, 0) !important;
			font-size: 17px;
			font-weight: bold;
			padding-top: 0.25rem;
			padding-bottom: 0.25rem;
		}

		.navbar {
			padding-top: 0.5rem;
			padding-bottom: 0.5rem;
		}

		.navbar {
			padding-top: 0.3rem;
			padding-bottom: 0.3rem;
			background-color: #b7e0d6;
		}

		.navbar-brand img {
			width: 160px;
		}

		.product-card .btn {
			margin-right: 6px;
		}

		@media (max-width: 768px) {
			.navbar-collapse {
				text-align: center;
			}

			.navbar-nav {
				margin-top: 10px;
			}

			.form-inline {
				display: block;
				width: 100%;
				margin-top: 10px;
			}

			.form-inline .input-group {
				width: 100%;
			}

			.search-bar input[type="search"] {
				width: 100%;
				margin-bottom: 10px;
			}
		}

		.favorite-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			background: transparent;
			border: none;
			cursor: pointer;
			font-size: 24px;
			color: #ff0000b6;
			transition: transform 0.3s ease;
		}

		/* Hover effect for favorite button */
		.heart:hover {
			color: #ff0000;
			transform: scale(1.2);
			/* Scale effect on hover */
		}

		.heart {
			color: #ff00008a;
			/* Semi-transparent white */
			transition: color 0.3s ease;
			/* Smooth transition for color change */

		}
	</style>
</head>

<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #a39595;">
        <a class="navbar-brand" href="/revshop/home"><img src="https://i.postimg.cc/T2nXh20S/REVSHOP-main2.png"
                alt="RevShop"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-5"><a class="nav-link" href="/revshop/displayProducts">Shop</a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/revshop/orderitems">Your Orders</a></li>
              <li class="nav-item mx-5"><a class="nav-link" th:href="@{'/revshop/favourites/buyer?buyerId=' + ${session.loggedInUser}}">Favorite</a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/revshop/home">LogOut</a></li>
            </ul>
        </div>
    </nav>

    <!-- Favorites Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Your Favorites</h2>
       

        <div class="row">
            <!-- Iterate over each favourite item -->
            <div class="col-md-4" th:each="favourite : ${favourites}">
                <div class="card product-card">
                    <!-- Product Image -->
                    <img th:src="${favourite.product.image_url}" class="card-img-top" th:alt="${favourite.product.name}">
                    <div class="card-body">
                        <!-- Product Name -->
                        <h5 class="card-title text-center" th:text="${favourite.product.name}"></h5>
                        <!-- Product Price -->
                        <p class="text-center product-price">
                            <span th:text="${favourite.product.discountPrice}"></span> $
                            <span class="original-price" th:text="${favourite.product.price	}"></span>
                        </p>
                        <!-- View Details and Remove Buttons -->
                        <div class="text-center">
                           <!--  <a th:href="@{'/revshop/product/details?productId=' + ${favourite.product.id}}" class="btn btn-primary">View Details</a> -->
                            <form th:action="@{'/revshop/favourites/remove/' + ${favourite.id}}" th:method="Post" style="display:inline;">
                                <button class="btn btn-danger" type="submit">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
